<!DOCTYPE html>
<html>
    <head>
        <title>Ubermelon Order form</title>
    </head>
    <body>
        <h1>Order!</h1>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Prices</th>
                </tr>
                <tr>
                    <th>Melon Name</th>
                    <th>Price per lb</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Watermelon</td>
                    <td>$1.59</td>
                </tr>
                <tr>
                    <td>Honeydew</td>
                    <td>$0.99</td>
                </tr>
                <tr>
                    <td>Canteloupe</td>
                    <td>$1.29</td>
                </tr>
                <tr>
                    <td>Crenshaw</td>
                    <td>$2.19</td>
                </tr>
                <tr>
                    <td>Canary</td>
                    <td>$11.99</td>
                </tr>
            </tbody>
        </table>

        <p>Place your orders here! You know you want to.</p>

        <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">
            <label>First Name:
                <input type="text" name="firstname">
            </label>
            <br>

            <label>Last Name:
                <input type="text" name="lastname">
            </label>
            <br>
  
            <label>Melon Type:
                <select name="melontype">
                    <option value="watermelon">Watermelon</option>
                    <option value="honeydew">Honeydew</option>
                    <option value="canteloupe">Canteloupe</option>
                    <option value="crenshaw">Crenshaw</option>
                    <option value="canary">Canary</option>
                </select>
            </label>
            <br>

            <label>Quantity*:
                <input type="text" name="quantity">
            </label>
            <br>

            <label>Delivery Time
                <input type="radio" name="time" value="am">12:00am-12:00pm
                <input type="radio" name="time" value="pm">12:00pm-12:00am
                <input type="radio" name="time" value="wat">Time is an illusion
            </label>
            <br>

            <label>Returning Customer?
                <input type="radio" name="returning" value="yes">Yes
                <input type="radio" name="returning" value="no">No
            </label>
            <br>

            <label>For Statistical Purposes:
                <input type="checkbox" name="animal" value="dog">Dog
                <input type="checkbox" name="animal" value="cat">Cat
                <input type="checkbox" name="animal" value="hedgehog">Hedgehog
                <input type="checkbox" name="animal" value="balloonicorn">Balloonicorn
                <input type="checkbox" name="animal" value="yak">Yak
            </label>
            <br>
        
            <label>                        <!-- where does the label go? -->
                <input type="submit">
            </label>
        </form>

        <footer>
            *Quantities given are by the flat.
        </footer> 
    </body>
</html>
